orchestration:
  mode: full
  
roles:
  "private":
    order: 100
    run_order: -1
    states:
      - all
    attributes:
      "realm": 
        chef: "Crowbar"
  "crowbar":
    attributes:
      # register attributes of interest 
      "physical_drives": 
        chef: :no_map
      "memory": 
        chef: :no_map
      "cpu_type": 
        chef: :no_map
      "cpu_count": 
        chef: :no_map
      "dmi_product_name": 
        chef: :no_map
      "raid_set": 
        chef: :no_map
      "nics_count":
        chef: :no_map
      "nics_list":
        chef: :no_map
      "uptime":
        chef: :no_map
      "drives_count":
        chef: :no_map
      "drives_list":
      # DMI data collected by Crowbar 
      "product_info":
        chef: "dmi/system/product_info"
      "node_family":
        chef: "dmi/system/family"
      "manufacturer":
        chef: "dmi/system/manufacturer"
      "product_name":
        chef: "dmi/system/product_name"
      "serial_number":
        chef: "dmi/system/serial_number"
      "node_uuid":
        chef: "dmi/system/uuid"
                
      # THESE SHOULD BE MOVED INTO THE BARCLAMPS THE SUPPLY THEM!!! 
      # likely move to network barclamp
      "public_ip":
        chef: :no_map
      "mac":
        chef: :no_map                       #eth0
      # likely move to DNS barclamp
      "alias":
        chef: "dns/alias"
      # likely move to bios barclamp
      "asset_tag":
        chef: :no_map
      "bios_set":
        chef: "crowbar/hardware/bios_set"
      # likely move to impi barclamp
      "impi_enabled":
        chef: :no_map
      "bmc_user":
        chef: "ipmi/bmc_user" 
      "bmc_password":
        chef: "ipmi/bmc_password"
      "bmc_address":
        chef: "ipmi/bmc_address"
