barclamp:
  name: 'crowbar'
  display: 'Crowbar'
  description: 'Self-referential barclamp enabling other barclamps'
  version: 1
  member:
    - 'crowbar'

crowbar:
  layout: 1
  order: 0
  run_order: 0
  chef_order: 0
  proposal_schema_version: 3

nav:
  nodes:
    order: 20
    route: 'root_path'
    dashboard:
      order: 10
      route: 'dashboard_path'
    batch:
      order: 20
      route: 'nodes_list_path'
    clusters:
      order: 30
      route: 'clusters_path'
      options:
        unless: 'ServiceObject.available_clusters.empty?'
    roles:
      order: 40
      route: 'active_roles_path'
    families:
      order: 50
      route: 'nodes_families_path'
      options:
        if: 'Rails.env.development?'
  barclamps:
    order: 40
    route: 'barclamp_modules_path'
    all:
      order: 10
      route: 'barclamp_modules_path'
    crowbar:
      order: 20
      route: 'index_barclamp_path'
      params:
        controller: 'crowbar'
    queue:
      order: 90
      route: 'deployment_queue_path'
  utils:
    order: 60
    route: 'utils_path'
    logs:
      order: 10
      route: 'utils_path'
    upgrade:
      order: 20
      route: 'upgrade_path'
  help:
    order: 80
    route: 'docs_path'
    docs:
      order: 10
      route: 'docs_path'
    crowbar_users:
      order: 20
      path: '/docs/crowbar_users_guide.pdf'
      params:
        target: '_blank'
    wiki:
      order: 90
      url: 'https://github.com/crowbar/crowbar/wiki'
      params:
        target: '_blank'
