barclamp:
  name: crowbar
  display: Crowbar
  description: Self-referential barclamp enabling other barclamps
  online_help: 'https://github.com/crowbar/crowbar/wiki'
  version: 0
  proposal_schema_version: 1
  member:
    - crowbar
  os_support:
    - redhat-6.4
    - centos-6.4
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 0
  run_order: 0
  chef_order: 0
  proposal_schema_version: 2

nav:
  primary:
    - [ nodes, root_path ]
    - [ network, network_path ]
    - [ barclamps, barclamp_modules_path ]
    - [ utils, utils_path ]
    - [ help, docs_path ]
  nodes:
    - [ dashboard, dashboard_path ]
    - [ list, "nodes_list_path(:allocated=>'yes')" ]
    - [ families, nodes_families_path if RAILS_ENV == 'development' ]
  barclamps:
    - [ all_bc, barclamp_modules_path ]
    - [ crowbar_bc, "index_barclamp_path(:controller=>'crowbar')" ]
  utils:
    - [ util_logs, utils_path ]

locale_additions:
  en:
    barclamp:
      crowbar:
        edit_attributes:
          attributes: Attributes
          simple_proposal_ui: Streamlined interface for proposals
        edit_deployment:
          deployment: Deployment


