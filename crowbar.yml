barclamp:
  name: crowbar
  display: Crowbar
  description: Self-referential barclamp enabling other barclamps
  online_help: 'https://crowbar.github.com/'
  version: 2
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  proposal_schema_version: 2
  os_support:
    - ubuntu-12.04
    - redhat-6.2
    - centos-6.2
    - opensuse-c12.3
    - fedora-18
    - fedora-19

roles:
  - name: crowbar-admin-node
    jig: noop
    flags:
      - bootstrap
      - implicit
    requires:
      - deployer-client
      - network-server
      - dns-database
      - provisioner-dhcp-database
      - provisioner-repos
  - name: crowbar-managed-node
    jig: noop
    flags:
      - discovery
      - implicit
    requires:
      - deployer-client
      - logging-client
      - ntp-client
      - provisioner-repos
  - name: crowbar-installed-node
    jig: noop
    flags:
      - implicit
    requires:
      - crowbar-managed-node
      - provisioner-os-install

jigs:
  - name: script
    class: 'BarclampCrowbar::Jig'
    description: 'Run arbitrary scripts on nodes via SSH'
  - name: noop
    class: NoopJig
    description: "Jig used when roles have no action to run"

crowbar:
  layout: 2.0
  order: 0
  proposal_schema_version: 2

